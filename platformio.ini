[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	tridenttd/TridentTD_LineNotify@^3.0.6
	bogde/HX711@^0.7.5
	madhephaestus/ESP32Servo@^0.13.0
	blynkkk/Blynk@^1.3.0
